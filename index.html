<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Melhores Animes</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c1f26, #3a3d50);
            color: #eaeaea;
            text-align: center;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Lista de animes */
        .anime-list {
            list-style: none;
            padding: 0;
        }

        .anime-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .anime-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .anime-image {
            width: 120px;
            height: 90px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .anime-title {
            font-size: 1.2em;
            color: #ffcc00;
            text-align: left;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            flex-grow: 1;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .anime-item {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .anime-image {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }

            .anime-title {
                font-size: 1.1em;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Melhores Animes</h1>
        <ul class="anime-list">
            <li class="anime-item">
                <img src="https://miro.medium.com/v2/resize:fit:720/0*dClIdBEEnQvqfFsv.jpg" alt="Code Geass" class="anime-image">
                <span class="anime-title">Code Geass: Lelouch of the Rebellion</span>
            </li>
            <li class="anime-item">
                <img src="https://m.media-amazon.com/images/I/81-YKAxQfPL._SL1500_.jpg" alt="Attack on Titan" class="anime-image">
                <span class="anime-title">Attack on Titan</span>
            </li>
            <li class="anime-item">
                <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=1200,height=675/catalog/crunchyroll/532d3659db86ed0d86fcc57ef38acc45.jpe" alt="Made in Abyss" class="anime-image">
                <span class="anime-title">Made in Abyss</span>
            </li>
            <li class="anime-item">
                <img src="https://sm.ign.com/t/ign_br/screenshot/default/cowboy_gun2.960.jpg" alt="Cowboy Bebop" class="anime-image">
                <span class="anime-title">Cowboy Bebop</span>
            </li>
            <li class="anime-item">
                <img src="https://br.web.img2.acsta.net/r_1920_1080/pictures/17/02/13/16/43/144405.jpg" alt="Ghost in the Shell" class="anime-image">
                <span class="anime-title">Ghost in the Shell</span>
            </li>
            <li class="anime-item">
                <img src="https://wallpapers.com/images/hd/anime-akame-ga-kill-akame-4abcpi7z7c3mj1cy.webp" alt="Akame ga Kill" class="anime-image">
                <span class="anime-title">Akame ga Kill</span>
            </li>
            <li class="anime-item">
                <img src="https://cinema10.com.br/upload/series/series_2577_psycho2_Easy-Resize.com.jpg" alt="Psycho-Pass" class="anime-image">
                <span class="anime-title">Psycho-Pass</span>
            </li>
            <li class="anime-item">
                <img src="https://zonagamer.com.br/wp-content/webp-express/webp-images/uploads/2024/05/Cyberpunk-Edgerunners-esta-recebendo-um-epilogo-de-mesa.jpg.webp" alt="Cyberpunk: Edgerunners" class="anime-image">
                <span class="anime-title">Cyberpunk: Edgerunners</span>
            </li>
            <li class="anime-item">
                <img src="https://occ-0-8407-114.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABbEu1VzCIBOSw-zBsj7dqKBXZIp_FiBkO-YNLN4IrauWg8EArw88uOPamaoSNSK7ak0sS0dnADAw4ZEv7WqobUvIezO88-tezDZD.jpg" alt="Ajin: Demi-Human" class="anime-image">
                <span class="anime-title">Ajin: Demi-Human</span>
            </li>
            <li class="anime-item">
                <img src="https://assets.mubicdn.net/images/film/207630/image-w1280.jpg" alt="Inuyashiki" class="anime-image">
                <span class="anime-title">Inuyashiki</span>
            </li>
        </ul>
    </div>
</body>
</html>
